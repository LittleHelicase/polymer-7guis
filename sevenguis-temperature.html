<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import"
      href="bower_components/paper-input/paper-input.html">
<link rel="import"
      href="bower_components/paper-button/paper-button.html">

<dom-module id="sevenguis-temperature">
  <template>

    <paper-input type="number" value="{{celsius}}"></paper-input> celsius <br>
    <paper-input type="number" value="{{computeKelvin(celsius)}}" on-change="kelvinChanged"></paper-input> kelvin <br>
    <paper-input type="number" value="{{computeFahrenheit(celsius)}}" on-change="fahrenheitChanged"></paper-input> fahrenheit

  </template>
  
  <script>
    Polymer({
      is: "sevenguis-temperature",
      
      properties: {
        celsius: Number
      },
      
      ready: function() {
        this.celsius = 100
      },
      
      kelvinChanged: function(event){
        this.celsius = event.target.value - 273.15
      },
      
      fahrenheitChanged: function(event){
        this.celsius = (event.target.value - 32) * (5/9)
      },
      
      computeFahrenheit: function(celsius) {
        return (Number(celsius) * (9 / 5)) + 32
      },
      
      computeKelvin: function(celsius) {
        return Number(celsius) + 273.15
      }
    });
  </script>
</dom-module>
